spring.datasource.name=springboot
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.druid.url=jdbc:mysql://127.0.0.1:3306/test?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
spring.datasource.druid.username=root
spring.datasource.druid.password=123456
#devtools插件
spring.devtools.livereload.enabled=true
spring.devtools.livereload.port=35729
#是否支持热部署
spring.devtools.restart.enabled=true

#thymeleaf模板引擎
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=LEGACYHTML5

spring.thymeleaf.cache=false

#mybatis配置
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=nuc.entity
mybatis.configuration.map-underscore-to-camel-case=true
logging.level.cn.tycoding.mapper=DEBUG
