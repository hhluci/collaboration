<script>
    function add() {
        // 获取两个选择框

        const slt2Elm = document.querySelector('#slt2');

        // 获取第一个框中选中的元素
        const opt1Elms = slt1Elm.querySelectorAll('option');
        // 将选中的元素放进第二个框中
        for (let i = 0; i < opt1Elms.length; i++) {
            if (opt1Elms[i].selected === true) slt2Elm.appendChild(opt1Elms[i]);
        }
    }

    function remove() {
        // 获取两个选择框

        // 获取第二个框中选中的元素

        // 将选中的元素放进第一个框中

            if (opt2Elms[i].selected === true) slt1Elm.appendChild(opt2Elms[i]);
        }

    function commit() {
        // 获取两个选择框

        // 获取第二个框中选中的元素

        var ids = [];

<script type="text/javascript">

    var selectedPermissionsId = new Array();

    $("input[name='selectedPermissionsId']").each(
        function () {
            selectedPermissionsId.push($(this).val());
        }
    )

    $("input[name='permissions']").each(
        function () {
            for (let i = 0; i < selectedPermissionsId.length; i++) {
                if (selectedPermissionsId[i] == $(this).val()) {
                    $(this).prop("checked", true);
                }
            }
        }
    )


    $(function () {
        //动态选择框，上下级选中状态变化
        $('input.checkbox-parent').on('change', function () {
            var dataid = $(this).attr("dataid");
            $('input[dataid^=' + dataid + '-]').prop('checked', $(this).is(':checked'));
        });
        $('input.checkbox-child').on('change', function () {
            var dataid = $(this).attr("dataid");
            dataid = dataid.substring(0, dataid.lastIndexOf("-"));
            var parent = $('input[dataid=' + dataid + ']');
            if ($(this).is(':checked')) {
                parent.prop('checked', true);
                //循环到顶级
                while (dataid.lastIndexOf("-") != 2) {
                    dataid = dataid.substring(0, dataid.lastIndexOf("-"));
                    parent = $('input[dataid=' + dataid + ']');
                    parent.prop('checked', true);
                }
            } else {
                //父级
                if ($('input[dataid^=' + dataid + '-]:checked').length == 0) {
                    parent.prop('checked', false);
                    //循环到顶级
                    while (dataid.lastIndexOf("-") != 2) {
                        dataid = dataid.substring(0, dataid.lastIndexOf("-"));
                        parent = $('input[dataid=' + dataid + ']');
                        if ($('input[dataid^=' + dataid + '-]:checked').length == 0) {
                            parent.prop('checked', false);
                        }
                    }
                }
            }
        });
    });

    function commit() {
        // 获取两个选择框
        const slt2Elm = document.querySelector('#slt2');

        // 获取第二个框中选中的元素
        const opt2Elms = slt2Elm.querySelectorAll('option');
        var permissions = [];
        for (let i = 0; i < opt2Elms.length; i++) {
            var id = opt2Elms[i].value;
            ids.push(id);
        }
        var allId = ids.join(",");
        if (!confirm("确定授予这些角色么?")) {
            return;
        }
        var userId = document.getElementById("inputUserId").value;
        window.location.href = "/SysUserRole/setRole?userId=" + userId + "&allId=" + allId;
    }
</script>
