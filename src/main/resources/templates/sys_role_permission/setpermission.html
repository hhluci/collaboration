<script>
    function add() {
        // 获取两个选择框
        const slt1Elm = document.querySelector('#slt1');
        const slt2Elm = document.querySelector('#slt2');

        // 获取第一个框中选中的元素
        const opt1Elms = slt1Elm.querySelectorAll('option');
        // 将选中的元素放进第二个框中
        for (let i = 0; i < opt1Elms.length; i++) {
            if (opt1Elms[i].selected === true) slt2Elm.appendChild(opt1Elms[i]);
        }
    }

    function remove() {
        // 获取两个选择框
        const slt1Elm = document.querySelector('#slt1');
        const slt2Elm = document.querySelector('#slt2');

        // 获取第二个框中选中的元素
        const opt2Elms = slt2Elm.querySelectorAll('option');
        // 将选中的元素放进第一个框中
        for (let i = 0; i < opt2Elms.length; i++) {
            if (opt2Elms[i].selected === true) slt1Elm.appendChild(opt2Elms[i]);
        }
    }

    function commit() {
        // 获取两个选择框
        const slt2Elm = document.querySelector('#slt2');

        // 获取第二个框中选中的元素
        const opt2Elms = slt2Elm.querySelectorAll('option');
        var ids = [];
        for (let i = 0; i < opt2Elms.length; i++) {
            var id = opt2Elms[i].value;
            ids.push(id);
        }
        var allId = ids.join(",");
        if (!confirm("确定将这些权限授予此角色么?")) {
            return;
        }
        var roleId = document.getElementById("inputRoleId").value;
        window.location.href = "/SysRolePermission/setPermission?roleId=" + roleId + "&allId=" + allId;
    }
</script>
