                    <input type="radio" name="logo_bg" value="color_8" id="logo_bg_8">

        <!--End 头部信息-->

        <!--页面主要内容-->
        <main class="lyear-layout-content">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">

                            <div class="card-body">

                                <form action="/sysPermission/toAddPermission" method="post">
                                    <div class="form-group">
                                        <label for="available">权限是否可用(可用为1，不可用为0)</label>
                                        <input class="form-control" type="text" id="available" name="available"
                                               placeholder="可用为1，不可用为0..">
                                    </div>
                                    <div class="form-group">
                                        <label for="name">权限名称</label>
                                        <input class="form-control" type="text" id="name" name="name"
                                               placeholder="请输入权限名称..">
                                    </div>
                                    <div class="form-group">
                                        <label for="parentId">父编号</label>
                                        <input class="form-control" type="text" id="parentId" name="parentId"
                                               placeholder="请输入父编号..">
                                    </div>

                                    <div class="form-group">
                                        <label for="parentIds">父编号列表</label>
                                        <input class="form-control" type="text" id="parentIds" name="parentIds"
                                               placeholder="请输入父编号列表..">
                                    </div>
                                    <div class="form-group">
                                        <label for="permission">权限字符串</label>
                                        <input class="form-control" type="text" id="permission" name="permission"
                                               placeholder="请输入权限字符串,menu例子：role:*，button例子：role:create,role:update..">
                                    </div>
                                    <div class="form-group">
                                        <label for="resourceType">资源类型</label>
                                        <input class="form-control" type="text" id="resourceType" name="resourceType"
                                               placeholder="请输入资源类型，例如[menu|button]..">
                                    </div>
                                    <div class="form-group">
                                        <label for="url">资源路径</label>
                                        <input class="form-control" type="text" id="url" name="url"
                                               placeholder="请输入资源路径..">
                                    </div>


                                    <div class="form-group">
                                        <input class="btn btn-primary" type="submit" value="添加权限">
                                        <a class="btn btn-primary" href="/sysPermission/findAllPermission">返回</a>
                                        <div th:text="${msg}"></div>
                                    </div>
                                </form>


                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </main>        <!--End 页面主要内容-->
