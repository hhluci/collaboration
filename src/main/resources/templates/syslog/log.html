<div class="card" xmlns:shiro="http://www.w3.org/1999/xhtml">

    <div class="card-block">
        <div class="table-responsive">
            <div id="data-table_wrapper" class="dataTables_wrapper">
                <div class="dataTables_buttons hidden-sm-down actions">
                    <span class="actions__item zmdi zmdi-search" onclick="search()" title="搜索"/>
                    <span class="actions__item zmdi zmdi-refresh-alt" onclick="refresh()" title="刷新"/>
                    <!--                      <div class="dropdown actions__item">-->
                    <!--                        <i data-toggle="dropdown" class="zmdi zmdi-download">-->
                    <!--		            </i>-->
                    <!--                        <ul class="dropdown-menu dropdown-menu-right">-->
                    <!--                            <a href="javascript:void(0)" class="dropdown-item" data-table-action="excel" onclick="exportLogExcel()">-->
                    <!--		                    Excel (.xlsx)-->
                    <!--		                </a>-->
                    <!--                            <a href="javascript:void(0)" class="dropdown-item" data-table-action="csv" onclick="exportLogCsv()">-->
                    <!--		                    CSV (.csv)-->
                    <!--		                </a>-->
                    <!--                        </ul>-->
                    <!--                    </div> -->
                    <div class="dropdown actions__item">
                        <i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="javascript:void(0)" class="dropdown-item" onclick="deleteLogs()"
                               shiro:hasPermission="syslog_delete">删除日志</a>
                        </div>
                    </div>
                </div>
                <div id="data-table_filter" class="dataTables_filter">
                    <form class="log-table-form">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               	操作时间：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="data" class="form-control">
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               	操作用户：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="username" class="form-control">
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               	描述：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="description" class="form-control">
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
                <div class="table-responsive">
                    <table id="logTable" data-mobile-responsive="true" class="mb-bootstrap-table text-nowrap"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/collaboration/syslog/log.js}"></script>
