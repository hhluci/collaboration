<div class="card" xmlns:shiro="htp://www.w3.org/1999/xhtml">
    <!--    <div data-th-include="sysuser/userAdd"></div>-->
    <div class="card-block">
        <div class="table-responsive">
            <div id="data-table_wrapper" class="dataTables_wrapper">

                <div class="col-sm-4 control-label">流程部署:</div>
                <div class="input-group">
                    <input id='location' class="form-control" onclick="$('#i-file').click();">
                    <input type="button" id="i-check" value="浏览文件" class="btn btn-primary"
                           onclick="$('#i-file').click();">
                    <input type="button" id="upload" value="上传" class="btn btn-primary" onclick="addworkflows()">
                </div>
                <input type="file" name="file" id='i-file' accept=".bpmn"
                       onchange="$('#location').val($('#i-file').val());" style="display: none">

                <div class="dataTables_buttons hidden-sm-down actions">
                    <span class="actions__item zmdi zmdi-search" onclick="search()" title="搜索"/> <span
                        class="actions__item zmdi zmdi-refresh-alt" onclick="refresh()" title="刷新"/>
                    <div class="dropdown actions__item">
                        <i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="javascript:void(0)" class="dropdown-item" onclick="startworkflow()">启动工作流</a>

                            <a href="javascript:void(0)" class="dropdown-item" onclick="deleteworkflows()">删除工作流</a>
                        </div>
                    </div>
                </div>


                <div id="data-table_filter" class="dataTables_filter">
                    <form class="workflow-table-form">
                        <div class="row">

                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon"> 根据流程定义key查询: </span>
                                    <div class="form-group">
                                        <input type="text" name="key" class="form-control"> <i
                                            class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
                <table id="workflowTable" data-mobile-responsive="true" class="mb-bootstrap-table text-nowrap"></table>


            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/collaboration/workflow/workflow.js}"></script>
